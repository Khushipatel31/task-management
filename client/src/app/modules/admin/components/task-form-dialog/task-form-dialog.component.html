<div class="flex justify-center items-center py-16 bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <div class="text-3xl text-center text-[#002D62] font-semibold mb-6">Task Form</div>
    <form class="space-y-4" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-600">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter task title"
          [ngClass]="{
            'border-red-500':
              taskForm.get('title')?.errors &&
              (taskForm.get('title')?.dirty || taskForm.get('title')?.touched)
          }"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300"
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter task description"
          [ngClass]="{
            'border-red-500':
              taskForm.get('description')?.errors &&
              (taskForm.get('description')?.dirty || taskForm.get('description')?.touched)
          }"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300"
        ></textarea>
      </div>
      <div>
        <label for="assignedTo" class="block text-sm font-medium text-gray-600">Select User</label>
        <select
          id="assignedTo"
          formControlName="assignedTo"
          [ngClass]="{
            'border-red-500':
              taskForm.get('assignedTo')?.errors &&
              (taskForm.get('assignedTo')?.dirty || taskForm.get('assignedTo')?.touched)
          }"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
          <option *ngFor="let user of users"   [value]="user._id">{{ user.name }}</option>
        </select>
      </div>
      <div>
        <label for="deadline" class="block text-sm font-medium text-gray-600">Deadline</label>
        <input
          type="date"
          id="deadline"
          formControlName="deadline"
          [ngClass]="{
            'border-red-500':
              taskForm.get('deadline')?.errors &&
              (taskForm.get('deadline')?.dirty || taskForm.get('deadline')?.touched)
          }"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-300"
        />
      </div>
      <div class="text-red-600 text-center" *ngIf="error">{{ error }}</div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 px-4 bg-[#002D62] text-white rounded-md hover:bg-white hover:text-darkBlue hover:border-darkBlue hover:border-1 focus:outline-none focus:ring focus:border-blue-300"
      >
        {{ loading ? 'Submitting...' : 'Submit' }}
      </button>
    </form>
  </div>
</div>
